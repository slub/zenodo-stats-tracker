name: Monthly Zenodo Stats Collection

on:
  schedule:
    # Runs at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial for pushing CSV changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Run Zenodo fetch script
        run: python scripts/fetch_stats.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/*.csv
          # The '|| exit 0' prevents the action from failing if no changes were made
          git commit -m "Automated monthly Zenodo stats update [$(date +%Y-%m)]" || exit 0
          git push
